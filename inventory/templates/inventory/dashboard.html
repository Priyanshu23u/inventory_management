<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Inventory Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      color: #2d3748;
    }

    header {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid rgba(255, 255, 255, 0.2);
      padding: 1.5rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
    }

    header h1 {
      font-size: 1.8rem;
      font-weight: 700;
      color: #4a5568;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    header h1::before {
      content: 'ðŸ“¦';
      font-size: 1.2em;
    }

    header button {
      background: linear-gradient(135deg, #ff6b6b, #ee5a52);
      border: none;
      padding: 0.75rem 1.5rem;
      color: white;
      border-radius: 12px;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(238, 90, 82, 0.3);
    }

    header button:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(238, 90, 82, 0.4);
    }

    .container {
      max-width: 1400px;
      margin: 0 auto;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      gap: 2rem;
    }

    .top-section {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1rem;
    }

    .section-title {
      font-size: 2rem;
      font-weight: 700;
      color: white;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .section-title::before {
      content: 'ðŸ“‹';
      font-size: 1.2em;
    }

    .add-product-btn {
      background: linear-gradient(135deg, #48bb78, #38a169);
      border: none;
      padding: 1rem 2rem;
      color: white;
      border-radius: 15px;
      cursor: pointer;
      font-weight: 600;
      font-size: 1rem;
      transition: all 0.3s ease;
      box-shadow: 0 8px 25px rgba(72, 187, 120, 0.3);
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .add-product-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 12px 35px rgba(72, 187, 120, 0.4);
    }

    .form-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(5px);
      z-index: 1000;
      display: none;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }

    .form-modal {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3);
      border: 1px solid rgba(255, 255, 255, 0.2);
      width: 100%;
      max-width: 800px;
      max-height: 90vh;
      overflow-y: auto;
      position: relative;
    }

    .form-close {
      position: absolute;
      top: 1rem;
      right: 1rem;
      background: none;
      border: none;
      font-size: 1.5rem;
      cursor: pointer;
      color: #718096;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.2s ease;
    }

    .form-close:hover {
      background: rgba(0, 0, 0, 0.1);
      color: #2d3748;
    }

    form {
      padding: 2rem;
    }

    form h2 {
      margin-bottom: 1.5rem;
      color: #2d3748;
      font-size: 1.5rem;
      font-weight: 700;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    form h2::before {
      content: 'âž•';
      font-size: 1.2em;
    }

    .form-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.5rem;
      margin-bottom: 2rem;
    }

    .form-group {
      display: flex;
      flex-direction: column;
    }

    .form-group.full-width {
      grid-column: 1 / -1;
    }

    form label {
      font-weight: 600;
      color: #4a5568;
      margin-bottom: 0.5rem;
      font-size: 0.9rem;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    form input, form textarea {
      padding: 1rem;
      border: 2px solid #e2e8f0;
      border-radius: 12px;
      font-size: 1rem;
      transition: all 0.3s ease;
      background: rgba(255, 255, 255, 0.8);
    }

    form input:focus, form textarea:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
      background: white;
    }

    form button {
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      border: none;
      padding: 1rem 2rem;
      border-radius: 12px;
      cursor: pointer;
      font-weight: 600;
      font-size: 1rem;
      transition: all 0.3s ease;
      box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
      align-self: flex-start;
    }

    form button:hover {
      transform: translateY(-2px);
      box-shadow: 0 12px 35px rgba(102, 126, 234, 0.4);
    }

    .products-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
      gap: 2rem;
    }

    .product-card {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      overflow: hidden;
      transition: all 0.3s ease;
      animation: fadeInUp 0.6s ease-out;
    }

    .product-card:hover {
      transform: translateY(-8px);
      box-shadow: 0 30px 60px rgba(0, 0, 0, 0.15);
    }

    .product-image {
      width: 100%;
      height: 200px;
      overflow: hidden;
      background: linear-gradient(135deg, #f7fafc, #edf2f7);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .product-image img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.3s ease;
    }

    .product-image img:hover {
      transform: scale(1.05);
    }

    .no-image-placeholder {
      color: #a0aec0;
      font-size: 3rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 0.5rem;
    }

    .no-image-placeholder span {
      font-size: 0.9rem;
      font-weight: 600;
    }

    .product-content {
      padding: 1.5rem;
    }

    .product-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-bottom: 1rem;
    }

    .product-title {
      font-size: 1.3rem;
      font-weight: 700;
      color: #2d3748;
      margin-bottom: 0.5rem;
    }

    .product-category {
      background: rgba(102, 126, 234, 0.1);
      color: #667eea;
      padding: 0.25rem 0.75rem;
      border-radius: 12px;
      font-weight: 600;
      font-size: 0.8rem;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .product-id {
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      padding: 0.25rem 0.75rem;
      border-radius: 20px;
      font-size: 0.8rem;
      font-weight: 600;
      display: inline-block;
    }

    .product-sku {
      font-size: 0.9rem;
      color: #718096;
      margin-bottom: 1rem;
      font-weight: 500;
    }

    .product-description {
      color: #4a5568;
      font-size: 0.95rem;
      line-height: 1.5;
      margin-bottom: 1.5rem;
    }

    .product-details {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1.5rem;
    }

    .product-price {
      font-size: 1.5rem;
      font-weight: 700;
      color: #38a169;
    }

    .product-quantity {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      font-weight: 600;
      color: #4a5568;
    }

    .quantity-badge {
      background: rgba(102, 126, 234, 0.1);
      color: #667eea;
      padding: 0.25rem 0.75rem;
      border-radius: 12px;
      font-weight: 600;
      font-size: 0.9rem;
    }

    .product-actions {
      display: flex;
      gap: 0.75rem;
    }

    .product-actions button {
      flex: 1;
      padding: 0.75rem 1rem;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      font-weight: 600;
      font-size: 0.9rem;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
    }

    .edit-btn {
      background: linear-gradient(135deg, #48bb78, #38a169);
      color: white;
      box-shadow: 0 4px 15px rgba(72, 187, 120, 0.3);
    }

    .edit-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(72, 187, 120, 0.4);
    }

    .delete-btn {
      background: linear-gradient(135deg, #f56565, #e53e3e);
      color: white;
      box-shadow: 0 4px 15px rgba(245, 101, 101, 0.3);
    }

    .delete-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(245, 101, 101, 0.4);
    }

    .empty-state {
      text-align: center;
      padding: 4rem 2rem;
      color: white;
    }

    .empty-state i {
      font-size: 4rem;
      margin-bottom: 1rem;
      opacity: 0.7;
    }

    .empty-state h3 {
      font-size: 1.5rem;
      margin-bottom: 0.5rem;
    }

    .empty-state p {
      opacity: 0.8;
      font-size: 1.1rem;
    }

    /* Toast Notification Styles */
    .toast {
      position: fixed;
      top: 20px;
      right: 20px;
      padding: 1rem 1.5rem;
      border-radius: 12px;
      color: white;
      font-weight: 600;
      font-size: 0.9rem;
      z-index: 10000;
      transform: translateX(400px);
      transition: all 0.3s ease;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
      display: flex;
      align-items: center;
      gap: 0.5rem;
      max-width: 350px;
    }

    .toast.show {
      transform: translateX(0);
    }

    .toast.success {
      background: linear-gradient(135deg, #48bb78, #38a169);
    }

    .toast.error {
      background: linear-gradient(135deg, #f56565, #e53e3e);
    }

    .toast.info {
      background: linear-gradient(135deg, #4299e1, #3182ce);
    }

    /* Edit Mode Styles */
    .product-card.edit-mode .product-content {
      background: rgba(102, 126, 234, 0.05);
    }

    .edit-input {
      border: 2px solid #e2e8f0;
      border-radius: 8px;
      padding: 0.5rem;
      font-size: 0.9rem;
      width: 100%;
      margin-bottom: 0.5rem;
      transition: all 0.2s ease;
      background: white;
    }

    .edit-input:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }

    .edit-actions {
      display: flex;
      gap: 0.5rem;
      margin-top: 1rem;
    }

    .save-btn {
      background: linear-gradient(135deg, #48bb78, #38a169);
      color: white;
      box-shadow: 0 2px 8px rgba(72, 187, 120, 0.3);
    }

    .cancel-btn {
      background: linear-gradient(135deg, #a0aec0, #718096);
      color: white;
      box-shadow: 0 2px 8px rgba(160, 174, 192, 0.3);
    }

    @media (max-width: 768px) {
      .container {
        padding: 1rem;
      }
      
      header {
        padding: 1rem;
      }
      
      header h1 {
        font-size: 1.4rem;
      }
      
      .top-section {
        flex-direction: column;
        gap: 1rem;
        align-items: stretch;
      }
      
      .section-title {
        font-size: 1.5rem;
        text-align: center;
      }
      
      .products-grid {
        grid-template-columns: 1fr;
      }
      
      .form-grid {
        grid-template-columns: 1fr;
      }
      
      .product-actions {
        flex-direction: column;
      }
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Inventory Dashboard</h1>
    <button onclick="logout()"><i class="fas fa-sign-out-alt"></i> Logout</button>
  </header>

  <div class="container">
    <div class="top-section">
      <h2 class="section-title">Product Inventory</h2>
      <button class="add-product-btn" onclick="showAddProductForm()">
        <i class="fas fa-plus"></i> Add Product
      </button>
    </div>

    <div class="products-grid" id="productsGrid">
      <!-- Products will be loaded here -->
    </div>

    <div class="empty-state" id="emptyState" style="display: none;">
      <i class="fas fa-box-open"></i>
      <h3>No Products Found</h3>
      <p>Start by adding your first product to the inventory</p>
    </div>
  </div>

  <!-- Form Modal -->
  <div class="form-overlay" id="formOverlay">
    <div class="form-modal">
      <button class="form-close" onclick="hideAddProductForm()">
        <i class="fas fa-times"></i>
      </button>
      <form id="productForm">
        <h2>Add New Product</h2>
        <div class="form-grid">
          <div class="form-group">
            <label><i class="fas fa-tag"></i> Product Name</label>
            <input type="text" id="name" required placeholder="Enter product name" />
          </div>

          <div class="form-group">
            <label><i class="fas fa-layer-group"></i> Category</label>
            <input type="text" id="type" required placeholder="Enter category" />
          </div>

          <div class="form-group">
            <label><i class="fas fa-barcode"></i> SKU</label>
            <input type="text" id="sku" required placeholder="Enter SKU" />
          </div>

          <div class="form-group">
            <label><i class="fas fa-boxes"></i> Quantity</label>
            <input type="number" id="quantity" required placeholder="0" />
          </div>

          <div class="form-group">
            <label><i class="fas fa-dollar-sign"></i> Price</label>
            <input type="number" id="price" step="0.01" required placeholder="0.00" />
          </div>

          <div class="form-group">
            <label><i class="fas fa-image"></i> Product Image</label>
            <input type="file" id="image" accept="image/png, image/jpeg" />
          </div>

          <div class="form-group full-width">
            <label><i class="fas fa-align-left"></i> Description</label>
            <textarea id="description" required placeholder="Enter product description" rows="3"></textarea>
          </div>
        </div>

        <button type="submit"><i class="fas fa-plus"></i> Add Product</button>
      </form>
    </div>
  </div>

  <script>
    const accessToken = localStorage.getItem("access");

    if (!accessToken) {
      window.location.href = "/login/";
    }

    let editingProductId = null;
    let originalProductData = {};

    function showToast(message, type = 'success') {
      const toast = document.createElement('div');
      toast.className = `toast ${type}`;
      
      const icon = type === 'success' ? 'fas fa-check-circle' : 
                   type === 'error' ? 'fas fa-exclamation-circle' : 
                   'fas fa-info-circle';
      
      toast.innerHTML = `<i class="${icon}"></i>${message}`;
      document.body.appendChild(toast);
      
      // Show toast
      setTimeout(() => toast.classList.add('show'), 100);
      
      // Hide and remove toast
      setTimeout(() => {
        toast.classList.remove('show');
        setTimeout(() => document.body.removeChild(toast), 300);
      }, 3000);
    }

    function showAddProductForm() {
      document.getElementById("formOverlay").style.display = "flex";
      document.body.style.overflow = "hidden";
    }

    function hideAddProductForm() {
      document.getElementById("formOverlay").style.display = "none";
      document.body.style.overflow = "auto";
      document.getElementById("productForm").reset();
    }

    // Close modal when clicking outside
    document.getElementById("formOverlay").addEventListener("click", (e) => {
      if (e.target === document.getElementById("formOverlay")) {
        hideAddProductForm();
      }
    });

    document.getElementById("productForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const form = new FormData();
      form.append("name", document.getElementById("name").value);
      form.append("type", document.getElementById("type").value);
      form.append("sku", document.getElementById("sku").value);
      form.append("description", document.getElementById("description").value);
      form.append("quantity", document.getElementById("quantity").value);
      form.append("price", document.getElementById("price").value);
      const imageFile = document.getElementById("image").files[0];
      if (imageFile) form.append("image", imageFile);

      const response = await fetch("/api/products/", {
        method: "POST",
        headers: {
          Authorization: `Bearer ${accessToken}`,
        },
        body: form,
      });

      if (response.ok) {
        showToast("Product added successfully!");
        loadProducts();
        hideAddProductForm();
      } else {
        showToast("Failed to add product. Please try again.", "error");
      }
    });

    async function loadProducts() {
      const response = await fetch("/api/products/", {
        headers: {
          Authorization: `Bearer ${accessToken}`,
        },
      });

      const productsGrid = document.getElementById("productsGrid");
      const emptyState = document.getElementById("emptyState");
      
      productsGrid.innerHTML = "";

      if (response.ok) {
        const data = await response.json();
        const products = data.results || data;

        if (products.length === 0) {
          emptyState.style.display = "block";
          return;
        }

        emptyState.style.display = "none";

        products.forEach((product, index) => {
          const card = document.createElement("div");
          card.className = "product-card";
          card.style.animationDelay = `${index * 0.1}s`;
          card.innerHTML = createProductCardHTML(product);
          productsGrid.appendChild(card);
        });
      } else {
        showToast("Failed to fetch products. Session may have expired.", "error");
        setTimeout(() => logout(), 2000);
      }
    }

    function createProductCardHTML(product) {
      return `
        <div class="product-image">
          ${product.image ? 
            `<img src="${product.image}" alt="${product.name}" />` : 
            `<div class="no-image-placeholder">
              <i class="fas fa-image"></i>
              <span>No Image</span>
            </div>`
          }
        </div>
        <div class="product-content">
          <div class="product-header">
            <div>
              <div class="product-id">ID: ${product.id}</div>
              <h3 class="product-title" id="title-${product.id}">${product.name}</h3>
              <div class="product-category" id="category-${product.id}">${product.type}</div>
            </div>
          </div>
          <div class="product-sku" id="sku-${product.id}">SKU: ${product.sku}</div>
          <div class="product-description" id="desc-${product.id}">${product.description}</div>
          <div class="product-details">
            <div class="product-price" id="price-${product.id}">$${parseFloat(product.price).toFixed(2)}</div>
            <div class="product-quantity">
              <span style="font-weight: 600; color: #718096; font-size: 0.85rem;">QTY:</span>
              <span class="quantity-badge" id="qty-${product.id}">${product.quantity}</span>
            </div>
          </div>
          <div class="product-actions" id="actions-${product.id}">
            <button class="edit-btn" onclick="toggleEditMode(${product.id})">
              <i class="fas fa-edit"></i> Edit
            </button>
            <button class="delete-btn" onclick="deleteProduct(${product.id})">
              <i class="fas fa-trash"></i> Delete
            </button>
          </div>
        </div>
      `;
    }

    function toggleEditMode(productId) {
      const card = document.querySelector(`#title-${productId}`).closest('.product-card');
      
      if (editingProductId === productId) {
        // Cancel edit mode
        cancelEdit(productId);
        return;
      }
      
      // If another product is being edited, cancel it first
      if (editingProductId) {
        cancelEdit(editingProductId);
      }
      
      editingProductId = productId;
      
      // Store original data
      originalProductData = {
        name: document.getElementById(`title-${productId}`).textContent,
        type: document.getElementById(`category-${productId}`).textContent,
        sku: document.getElementById(`sku-${productId}`).textContent.replace('SKU: ', ''),
        description: document.getElementById(`desc-${productId}`).textContent,
        quantity: document.getElementById(`qty-${productId}`).textContent,
        price: document.getElementById(`price-${productId}`).textContent.replace('$', '')
      };
      
      // Switch to edit mode
      card.classList.add('edit-mode');
      
      document.getElementById(`title-${productId}`).innerHTML = 
        `<input type="text" class="edit-input" value="${originalProductData.name}" id="edit-name-${productId}" />`;
      
      document.getElementById(`category-${productId}`).innerHTML = 
        `<input type="text" class="edit-input" value="${originalProductData.type}" id="edit-type-${productId}" />`;
      
      document.getElementById(`sku-${productId}`).innerHTML = 
        `SKU: <input type="text" class="edit-input" value="${originalProductData.sku}" id="edit-sku-${productId}" />`;
      
      document.getElementById(`desc-${productId}`).innerHTML = 
        `<textarea class="edit-input" id="edit-desc-${productId}" rows="2">${originalProductData.description}</textarea>`;
      
      document.getElementById(`qty-${productId}`).innerHTML = 
        `<input type="number" class="edit-input" value="${originalProductData.quantity}" id="edit-qty-${productId}" style="width: 80px;" />`;
      
      document.getElementById(`price-${productId}`).innerHTML = 
        `$<input type="number" class="edit-input" value="${originalProductData.price}" id="edit-price-${productId}" step="0.01" style="width: 100px;" />`;
      
      document.getElementById(`actions-${productId}`).innerHTML = `
        <button class="save-btn" onclick="saveProduct(${productId})">
          <i class="fas fa-save"></i> Save
        </button>
        <button class="cancel-btn" onclick="cancelEdit(${productId})">
          <i class="fas fa-times"></i> Cancel
        </button>
      `;
    }

    function cancelEdit(productId) {
      const card = document.querySelector(`#title-${productId}`).closest('.product-card');
      card.classList.remove('edit-mode');
      
      // Restore original values
      document.getElementById(`title-${productId}`).textContent = originalProductData.name;
      document.getElementById(`category-${productId}`).textContent = originalProductData.type;
      document.getElementById(`sku-${productId}`).textContent = `SKU: ${originalProductData.sku}`;
      document.getElementById(`desc-${productId}`).textContent = originalProductData.description;
      document.getElementById(`qty-${productId}`).textContent = originalProductData.quantity;
      document.getElementById(`price-${productId}`).textContent = `$${originalProductData.price}`;
      
      document.getElementById(`actions-${productId}`).innerHTML = `
        <button class="edit-btn" onclick="toggleEditMode(${productId})">
          <i class="fas fa-edit"></i> Edit
        </button>
        <button class="delete-btn" onclick="deleteProduct(${productId})">
          <i class="fas fa-trash"></i> Delete
        </button>
      `;
      
      editingProductId = null;
      originalProductData = {};
    }

    async function saveProduct(productId) {
      const name = document.getElementById(`edit-name-${productId}`).value;
      const type = document.getElementById(`edit-type-${productId}`).value;
      const sku = document.getElementById(`edit-sku-${productId}`).value;
      const description = document.getElementById(`edit-desc-${productId}`).value;
      const quantity = document.getElementById(`edit-qty-${productId}`).value;
      const price = document.getElementById(`edit-price-${productId}`).value;

      const response = await fetch(`/api/products/${productId}/`, {
        method: "PUT",
        headers: {
          "Content-Type": "application/json",
          Authorization: `Bearer ${accessToken}`,
        },
        body: JSON.stringify({ name, type, sku, description, quantity, price }),
      });

      if (response.ok) {
        showToast("Product updated successfully!");
        loadProducts();
        editingProductId = null;
        originalProductData = {};
      } else {
        showToast("Failed to update product. Please try again.", "error");
      }
    }

    async function deleteProduct(id) {
      const confirmDelete = confirm("Are you sure you want to delete this product?");
      if (!confirmDelete) return;

      const response = await fetch(`/api/products/${id}/delete/`, {
        method: "DELETE",
        headers: {
          Authorization: `Bearer ${accessToken}`,
        },
      });

      if (response.ok) {
        showToast("Product deleted successfully!");
        loadProducts();
      } else {
        showToast("Failed to delete product. Please try again.", "error");
      }
    }

    function logout() {
      localStorage.removeItem("access");
      localStorage.removeItem("refresh");
      window.location.href = "/login/";
    }

    // Load products on page load
    loadProducts();
  </script>
</body>
</html>
